<div class="padding" *ngIf="!loader && available" style="overflow-x:hidden;display: none;">
    <div *ngFor="let item of valarr;let x=index">
        
        <h4 class="ui horizontal divider header" style="margin-top:2em;margin-bottom:2em">
            <i class="tag icon"></i>
            {{item}}
        </h4>

        <div class="row">
            
            <div class="col-2" style="cursor: pointer" (click)="featuredArtistsClicked(x,i)"
                *ngFor="let artist of artistlist[x];let i=index">
                <div style="height:15vh;width:15vh" *ngIf="artist.attachment_name.length!=0">
                    <div class="img" style="height:100%;width:100%"><img class="img-thumbnail" *ngIf="artist.attachment_name"
                            src="{{artist.attachment_name}}" style="height:100%;width:100%"></div>
                </div>
                <div class="box" style="height:15vh;width:15vh" *ngIf="artist.attachment_name.length==0">
                </div>
                <h4 style="font-size: 0.9em;margin-top:1vh;color:#000;width:15vh;word-break: break-all;">{{artist.name}}
                </h4>
            </div>
